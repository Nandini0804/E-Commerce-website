<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main_box">
            <h1>The Only Store</h1>
            <nav>
                <ul>
                    <li><a href="#" class="navbar">Home</a></li>
                    <li><a href="#" class="navbar">Add to Cart</a></li>
                    <li><a href="#" class="navbar">About Us</a></li>
                    <li><a href="#" class="navbar">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="main_box">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71UOmcWzL5L.jpg" alt="Product 1">
                <h2>Reese's Chocolate</h2>
                <p class="price">90.00 Rs</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://m.media-amazon.com/images/I/712l62VZ0mL._AC_UF1000,1000_QL80_.jpg" alt="Product 2">
                <h2>Lay's Chips-Mega Pack</h2>
                <p class="price">50.00 Rs</p>
                <button>Add to Cart</button>
            </div>

            <!-- More product items here -->
        </div>
    </section>

    <footer>
        <div class="main_box">
            <p>&copy; 2024 E-commerce Store. All rights reserved.</p>

        </div>
    </footer>
</body>
</html>
